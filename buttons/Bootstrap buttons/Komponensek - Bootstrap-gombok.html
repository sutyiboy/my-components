<style id="jsbin-css">
/* Bootstrap buttons */

/* ==== GENERAL STYLES ==== */
body {
  background-color: #eee;
}

* {
  box-sizing: border-box;
}

section {
  max-width: 470px;
  padding: 10px;
  margin: 20px auto;
  color: #333;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 4px;
}

h3 {
  font-size: 24px;
  font-family: Arial, sans-serif;
  margin-bottom: 10px;
}

/* The base of every button */
.btn {
  display: inline-block;
  text-decoration: none;
  font-family: Arial, sans-serif;
  text-align: center;
  font-size: 14px;
  line-height: 1.42857143;
  padding: 6px 12px;
  margin-bottom: 10px;
  border: 1px solid transparent;
  border-radius: 4px;
  white-space: nowrap;
  vertical-align: middle;
  color: #fff;
}


/* Additional styles for "Default" */
.btn-default {
  color: #333;
  background-color: #fff;
  border-color: #ccc;
}

.btn-default:hover {
  background-color: #e6e6e6;
  border-color: #adadad;
}

.btn-primary {
  background: #337ab7;
  border-color: #2e6da4;
}

.btn-primary:hover {
  background: #286090;
  border-color: #204d74;
}

.btn-success {
  background: #5cb85c;
  border-color: #4cae4c;
}

.btn-success:hover {
  background: #449d44;
  border-color: #398439;
}

.btn-info {
  background: #5bc0de;
  border-color: #46b8da;
}

.btn-info:hover {
  background: #31b0d5;
  border-color: #269abc;
}

.btn-warning {
  background: #f0ad4e;
  border-color: #eea236;
}

.btn-warning:hover {
  background: #ec971f;
  border-color: #d58512;
}

.btn-danger {
  background: #d9534f;
  border-color: #d43f3a;
}

.btn-danger:hover {
  background: #c9302c;
  border-color: #ac2925;
}


/* Flat button example */
.button {
  text-decoration: none;
  display: inline-block;
  font-family: Arial, sans-serif;
  text-align: center;
  font-size: 16px;
  padding: 10px 14px;
  margin-bottom: 10px;
  border: 1px solid black;
  vertical-align: middle;
  color: #000;
}

.button:hover {
  background-color: #000;
  color: #fff;
  transition: background-color .15s ease-in-out;
}















</style>
</head>
<body>
  <section>
  <h3>Bootstrap buttons</h3>
  <a href="#" class="btn btn-default">Default</a>
  <a href="#" class="btn btn-primary">Primary</a>
  <a href="#" class="btn btn-success">Success</a>
  <a href="#" class="btn btn-info">Info</a>
  <a href="#" class="btn btn-warning">Warning</a>
  <a href="#" class="btn btn-danger">Danger</a>
  </section>
  
  <section>
    <h3>Flat button example</h3>
    <a href="#" class="button">Previous</a>
    <a href="#" class="button">Next</a>
  </section>
</body>
